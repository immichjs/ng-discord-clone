<nav class="h-full bg-zinc-800 flex gap-3 relative">
  <div class="flex flex-col h-full gap-2.5 py-4 overflow-y-auto">
    <div class="flex justify-between gap-2 items-center mr-2 group">
      <div
        class="w-1 h-5 bg-zinc-300 rounded-tr rounded-br opacity-0 group-hover:opacity-100 duration-200"
        [ngClass]="{ 'h-8 opacity-100': getCurrentRoute('/channels/@me') }"
      ></div>

      <app-generic-tooltip class="absolute left-20 pointer-events-none" message="Mensagens diretas">
        <div class="w-2 h-2 bg-zinc-900 absolute rotate-45 -left-0.5 bottom-3"></div>
      </app-generic-tooltip>

      <div
      [routerLink]="['/channels/@me']"
      class="text-zinc-300 flex items-center justify-center w-12 h-12 hover:bg-purple-600 hover:rounded-2xl cursor-pointer"
        [ngClass]="[getCurrentRoute('/channels/@me') ? 'bg-purple-600 rounded-2xl' : 'bg-zinc-700 rounded-full']"
      >
      <i class='bx bxl-discord-alt text-3xl'></i>
    </div>
  </div>
  <div class="border-b border-zinc-700 mr-5 ml-6"></div>
  <div
    class="flex justify-between items-center mr-2 group"
    *ngFor="let channel of channels"
  >
  <div
   class="w-1 bg-zinc-300 rounded-tr rounded-br group-hover:opacity-100 duration-200"
    [ngClass]="[
      channel.countNotification && !getCurrentRoute('/channels/' + channel.id)
        ? 'h-2 opacity-100'
        : getCurrentRoute('/channels/' + channel.id)
          ? 'h-8 opacity-100'
          : 'opacity-0',
    ]"
  ></div>

  <app-generic-tooltip
    class="absolute left-20 pointer-events-none"
    [message]="channel.name"
  >
    <div class="w-2 h-2 bg-zinc-900 absolute rotate-45 -left-0.5 bottom-3"></div>
  </app-generic-tooltip>

  <div class="relative">
    <div
      class="border-[3px] border-zinc-800 rounded-full px-[0.3rem] bg-red-600 text-zinc-300 font-bold text-[0.65rem] absolute -bottom-7 -right-[3.25rem] cursor-pointer"
        *ngIf="channel.countNotification"
      >
      {{ getCountNotificationFormatte(channel.countNotification) }}
    </div>
  </div>
  <div
      class="text-zinc-300 font-semibold flex items-center justify-center w-12 h-12 hover:bg-purple-600 hover:rounded-2xl cursor-pointer"
      [routerLink]="['/channels', channel.id]"
      [ngClass]="[
        getCurrentRoute('/channels/' + channel.id) ? 'bg-purple-600 rounded-2xl' : 'bg-zinc-700 rounded-full'
      ]"
    >
      {{ channel.name[0] | uppercase }}
    </div>
  </div>
  <div class="flex justify-between gap-2 items-center mr-2 group">
    <div class="w-1 h-5 bg-zinc-300 rounded-tr rounded-br opacity-0 group-hover:opacity-100 duration-200"></div>
    <div class="text-xl text-emerald-600 font-semibold flex items-center justify-center w-12 h-12 rounded-full bg-zinc-700 hover:bg-emerald-600 hover:text-zinc-300 hover:rounded-2xl cursor-pointer">
      <i class="bx bx-x rotate-45"></i>
    </div>
  </div>
  <div class="flex justify-between gap-2 items-center mr-2 group">
    <div
      class="w-1 h-5 bg-zinc-300 rounded-tr rounded-br opacity-0 group-hover:opacity-100 duration-200"
      [ngClass]="{ 'h-8 opacity-100': getCurrentRoute('/guild-discovery') }"
    ></div>
    <div
      class="text-xl text-emerald-600 font-semibold flex items-center justify-center w-12 h-12 hover:bg-emerald-600 hover:text-zinc-300 hover:rounded-2xl cursor-pointer"
      [routerLink]="['guild-discovery']"
      [ngClass]="[getCurrentRoute('/guild-discovery') ? 'bg-emerald-600 text-zinc-300 rounded-2xl' : 'bg-zinc-700 rounded-full']"
    >
      <i class='bx bxs-compass'></i>
    </div>
  </div>
  <div class="border-b border-zinc-700 mr-5 ml-6"></div>
  <div class="flex justify-between gap-2 items-center mr-2 group">
    <div class="w-1 h-5 bg-zinc-300 rounded-tr rounded-br opacity-0 group-hover:opacity-100 duration-200"></div>
    <div class="text-xl text-emerald-600 font-semibold flex items-center justify-center w-12 h-12 rounded-full bg-zinc-700 hover:bg-emerald-600 hover:text-zinc-300 hover:rounded-2xl cursor-pointer">
      <i class="bx bx-download"></i>
    </div>
  </div>
  </div>
</nav>
